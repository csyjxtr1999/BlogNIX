<form (submit)="submit($event);" class="login" [formGroup]="userProfile" *ngIf="!activeUser">
  <h2>SignIn</h2>
  <div *ngIf="!userProfile.valid">
    <span>Please, enter valid data!</span>
  </div>
  <input type="email" formControlName="email" name="email" class="base-input"/>
  <input type="password" formControlName="password" name="password" class="base-input"/>
  <button type="submit" class="base-btn">Login</button>
</form>
